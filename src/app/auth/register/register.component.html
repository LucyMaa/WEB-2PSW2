<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="col-lg-7 mx-auto">
                <div class="p-5" *ngIf="!loading">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Create una cuenta!</h1>
                    </div>
                    <form class="user" [formGroup]="form" (ngSubmit)="register()">
                        <div class="form-group row">
                            <div class="col-sm-12 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" formControlName="username" placeholder="Nombre de usuario" [class.is-invalid]="inputInvalid('username')">
                            </div>
                            <div class="col-sm-12 mt-3">
                                <input type="text" class="form-control form-control-user" formControlName="namecomplete" placeholder="Nombre completo" [class.is-invalid]="inputInvalid('namecomplete')">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" formControlName="email" placeholder="Email" [class.is-invalid]="inputInvalid('email')">
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="password" class="form-control form-control-user" formControlName="password" placeholder="Password" [class.is-invalid]="inputInvalid('password')">
                            </div>
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="number" class="form-control form-control-user" formControlName="ci" placeholder="CI" min="100000" [class.is-invalid]="inputInvalid('ci')">
                            </div>
                        </div>
                        <button class="btn btn-primary btn-user btn-block" [disabled]="form.invalid">
                              Registrarse
                          </button>
                        <hr>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="#">Olvidaste tu contraseÃ±a?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" [routerLink]="['/auth/login']" routerLinkActive="router-link-active">Ya tienes una cuenta? Login!</a>
                    </div>
                </div>
                <app-loading *ngIf="loading"></app-loading>
            </div>
        </div>
    </div>

</div>
