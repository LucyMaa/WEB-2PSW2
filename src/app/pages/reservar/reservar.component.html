<app-header></app-header>
<div class="container">
    <div class="row justify-content-center m-0">
        <div class="col-xl-6 col-lg-6">
            <div class="card my-5 shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-center">
                                <h1 class="h3 text-gray-600 bg-gray-100">Reservar una consulta</h1>
                            </div>
                            <form>
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <label for="fecha" class="col-lg-12 col-form-label text-gray-700 p-0">Fecha</label>
                                        <input type="text" class="form-control" placeholder="Ej: 1985-12-21" [(ngModel)]="fecha" [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-6">
                                        <label for="iddoctor" class="col-lg-6 col-form-label text-gray-700 p-0">Doctor</label>
                                        <select class="form-control form-control-lg form-control-sm" name="miselect" [(ngModel)]="doctor">
                                            <option [value]="doctor.id" *ngFor="let doctor of doctors">{{doctor.nombre}} - {{doctor.especialidad}}</option>
                                        </select>
                                        
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="cliente" class="col-lg-6 col-form-label text-gray-700 p-0">Nombre</label>
                                        <input type="text" class="form-control" placeholder="Cliente..." [(ngModel)]="client" [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <label for="email" class="col-lg-6 col-form-label text-gray-700 p-0">Email</label>
                                        <input type="email" class="form-control" placeholder="Email..." [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-8">
                                        <label for="telefono" class="col-lg-6 col-form-label text-gray-700 p-0">Telefono</label>
                                        <input type="text" class="form-control" placeholder="Telefono..." [(ngModel)]="telefono" [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                <div class="form-group row justify-content-center">
                                    <div class="col-lg-4">
                                        <button class="btn btn-info btn-user btn-block" type="submit" (click)="registerReserva()">
                                            Reservar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
