<app-header></app-header>

<body class="style">

    <div class="container-fluid py-2">
        <div class="row justify-content-center ">
            <div class="col-lg-4 col-md-6 col-sm-8 margin">

                <div class="card shadow">
                    <div class="card-tittle text-center border-bottom">
                        <h2 class="p-3 text-gray-900"><i class="fas fa-user-md mr-2"></i>Registrar Veterinario</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4">
                                <label for="name" class="form-label">Nombre del Doctor</label>
                                <input type="text" class="form-control" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="mb-4">
                                <label for="code" class="form-label">Matricula</label>
                                <input type="text" class="form-control" id="code" [(ngModel)]="code" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="mb-4">
                                <label for="specialty" class="form-label">Especialidad</label>
                                <input type="text" class="form-control" id="specialty" [(ngModel)]="specialty" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="mb-4">
                                <label for="cellphone" class="form-label">Tel√©fono</label>
                                <input type="text" class="form-control" id="cellphone" [(ngModel)]="cellphone" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="mb-4">
                                <select class="form-control form-control-lg form-control-sm" name="miselect" [(ngModel)]="clinica">
                                <option [value]="clinic.idclinic" *ngFor="let clinic of clinics">{{clinic.nombre}}</option>
                              </select>
                            </div>
                            <div class="center">
                                <button type="submit" (click)="post_doctor()" class="btn btn-primary ">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
